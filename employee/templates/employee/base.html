
<!doctype html>
<html lang="ja">
<head>
    <title>社員情報管理システム</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-size: 1rem; background-color: #f8f9fa; }
        .navbar { background-color: #007bff; }
        .navbar a { color: white !important; font-weight: bold; }
        .container { max-width: 800px; margin-top: 20px; }
        .table th { background-color: #e9ecef; }
        .btn { min-width: 80px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">社員管理</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'employee:index' %}">一覧</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'employee:add' %}">追加</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
